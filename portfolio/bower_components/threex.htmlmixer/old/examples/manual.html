<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../../../vendor/three.js/examples/js/renderers/CSS3DRenderer.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	renderer.domElement.style.pointerEvents	= 'none'

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
	camera.position.z = 600;

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var geometry	= new THREE.CubeGeometry( 100, 100, 100);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	scene.add( mesh );
	
	updateFcts.push(function(delta, now){
		var angle	= now * Math.PI * 2 * 0.1
		mesh.position.x	= Math.cos(angle)* 200;
		mesh.position.z	= Math.sin(angle)* 200;
	})

	
	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var planeMaterial   = new THREE.MeshBasicMaterial({
		// opacity	: 0,
		color	: new THREE.Color('black'),
		// blending: THREE.NoBlending,
		side	: THREE.DoubleSide
	});
	var planeWidth	= 360/2;
	var planeHeight	= 240/2;
	var planeGeometry	= new THREE.PlaneGeometry( planeWidth, planeHeight );
	var planeMesh	= new THREE.Mesh( planeGeometry, planeMaterial );
	// add it to the standard (WebGL) scene
	scene.add(planeMesh);
	
	updateFcts.push(function(delta, now){
		planeMesh.rotation.y	= now * Math.PI*2 * 0.1
	})
	updateFcts.push(function(delta, now){
		// var angle		= now * Math.PI*2 * 0.1
		// planeMesh.position.x	= Math.cos(angle) * 400
		// planeMesh.position.z	= Math.sin(angle) * 200
	})

	// create a new scene to hold CSS
	var cssScene = new THREE.Scene();
	// create the iframe to contain webpage
	var element	= document.createElement('iframe')
	element.src	= "../../../../index.html";
	//element.src	= 'https://www.youtube.com/embed/0XPOCi6FJX0?html5=1';
	element.style.border	= 'none'
	// width of iframe in pixels
	var elementWidth	= 1024*0.5;
	// force iframe to have same relative dimensions as planeGeometry
	var aspectRatio		= planeHeight / planeWidth;
	var elementHeight	= elementWidth * aspectRatio;
	element.style.width	= elementWidth + "px";
	element.style.height	= elementHeight + "px";
	
	// create a CSS3DObject to display element
	var cssObject	= new THREE.CSS3DObject( element );
	// synchronize cssObject position/rotation with planeMesh position/rotation 
	cssObject.position	= planeMesh.position;
	cssObject.quaternion	= planeMesh.quaternion;
	// resize cssObject to same size as planeMesh (plus a border)
	cssObject.scale.x	/= elementWidth / planeWidth;
	cssObject.scale.y	/= elementWidth / planeWidth;
	cssScene.add(cssObject);

	// create a renderer for CSS
	rendererCSS	= new THREE.CSS3DRenderer();

	rendererCSS.setSize( window.innerWidth, window.innerHeight );
	rendererCSS.domElement.style.position	= 'absolute'
	rendererCSS.domElement.style.top	= 0
	rendererCSS.domElement.style.margin	= 0
	rendererCSS.domElement.style.padding	= 0
	rendererCSS.domElement.style.zIndex	= -1
	document.body.appendChild( rendererCSS.domElement )


	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*500 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})

	updateFcts.push(function(){
		cssScene.updateMatrixWorld()
		scene.updateMatrixWorld()
		rendererCSS.render( cssScene, camera );		
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
