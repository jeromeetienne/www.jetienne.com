<!DOCTYPE html>
<script src='vendor/require.js/require.js'></script>
<script src='vendor/three.js/build/three.js'></script>

<!-- include for threex.glowdatgui -->
<script src='bower_components/threex.planets/examples/vendor/three.js/examples/js/libs/dat.gui.min.js'></script>
<script src="bower_components/threex.planets/threex.atmospheredatgui.js"></script>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([ 'bower_components/threex.planets/package.require.js'
	, 'bower_components/threex.dynamictexture/package.require.js'
	// , 'bower_components/threex.skymap/package.require.js'
	// , 'bower_components/threex.text/package.require.js'
	, 'bower_components/threex.minecraft/package.require.js'
	], function(){

	var renderer	= new THREE.WebGLRenderer({
		antialias	: true
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// renderer.shadowMapEnabled	= true
	
	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
	camera.position.z = 4;

	//////////////////////////////////////////////////////////////////////////////////
	//		set 3 point lighting						//
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a ambient light
		var light	= new THREE.AmbientLight( 0x020202 )
		scene.add( light )
		// add a light in front
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(0.5, 0.5, 2)
		scene.add( light )
		// add a light behind
		var light	= new THREE.DirectionalLight('white', 0.75)
		light.position.set(-0.5, -0.5, -2)
		scene.add( light )
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var player	= new THREEx.MinecraftPlayer()
	player.character.root.position.x = 0
	player.character.root.position.y = -1
	player.character.root.position.z = 0
	player.character.root.scale.multiplyScalar(2)
	scene.add(player.character.root)
	onRenderFcts.push(function(delta, now){
		player.update(delta, now)
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		added starfield							//
	//////////////////////////////////////////////////////////////////////////////////
	
	var starSphere	= THREEx.Planets.createStarfield()
	scene.add(starSphere)
	
	
	var planets	= new THREE.Object3D()
	scene.add(planets)
	onRenderFcts.push(function(delta, now){
		planets.rotation.y += 1/8 * delta;		
	})

	;(function(){
		// build mesh
		var mesh	= THREEx.Planets.createUranus()
		mesh.receiveShadow	= true
		mesh.castShadow		= true
		var ring	= THREEx.Planets.createUranusRing()
		ring.receiveShadow	= true
		ring.castShadow		= true
		mesh.add(ring)

		// set mesh position	
		var radius	= 2
		var angle	= 0 * Math.PI*2
		mesh.position.x	= Math.cos(angle)*radius
		mesh.position.z	= Math.sin(angle)*radius
		planets.add(mesh)
	
		// label
		var dynamicTexture	= new THREEx.DynamicTexture(512,512)
		dynamicTexture.context.font	= "bolder 100px Verdana";
		dynamicTexture.clear('rgba(0,0,0,0)')
			.drawText('Github', undefined, 256, 'white')
		var material	= new THREE.SpriteMaterial({
			map	: dynamicTexture.texture,
			useScreenCoordinates: false,
		});
		var sprite	= new THREE.Sprite( material );
		sprite.position.y	= 0.6
		mesh.add(sprite)
	})()


	;(function(){
		// build mesh
		var mesh	= THREEx.Planets.createSaturn()
		mesh.receiveShadow	= true
		mesh.castShadow		= true
		var ring	= THREEx.Planets.createSaturnRing()
		ring.receiveShadow	= true
		ring.castShadow		= true
		mesh.add(ring)
		
		// set mesh position
		var radius	= 2
		var angle	= 0.25 * Math.PI*2
		mesh.position.x	= Math.cos(angle)*radius
		mesh.position.z	= Math.sin(angle)*radius
		planets.add(mesh)

		// label
		var dynamicTexture	= new THREEx.DynamicTexture(512,512)
		dynamicTexture.context.font	= "bolder 100px Verdana";
		dynamicTexture.clear('rgba(0,0,0,0)')
			.drawText('Better.JS', undefined, 256, 'white')
		var material	= new THREE.SpriteMaterial({
			map	: dynamicTexture.texture,
			useScreenCoordinates: false,
		});
		var sprite	= new THREE.Sprite( material );
		sprite.position.y	= 0.6
		mesh.add(sprite)
	})()



	;(function(){
		// build mesh
		var container	= new THREE.Object3D()
		var mesh	= THREEx.Planets.createEarth()
		mesh.rotateZ(-23.4 * Math.PI/180)
		container.add(mesh)
		var cloud	= THREEx.Planets.createEarthCloud()
		mesh.add(cloud)
		onRenderFcts.push(function(delta, now){
			cloud.rotation.y += 1/8 * delta;		
		})

		// set mesh position
		var radius	= 2
		var angle	= 0.50 * Math.PI*2
		container.position.x	= Math.cos(angle)*radius
		container.position.z	= Math.sin(angle)*radius
		planets.add(container)
		
		// label
		var dynamicTexture	= new THREEx.DynamicTexture(512,512)
		dynamicTexture.context.font	= "bolder 50px Verdana";
		dynamicTexture.clear('rgba(0,0,0,0)')
			.drawText('Learning THREE.js', undefined, 256, 'white')
		var material	= new THREE.SpriteMaterial({
			map	: dynamicTexture.texture,
			useScreenCoordinates: false,
		});
		var sprite	= new THREE.Sprite( material );
		sprite.scale.multiplyScalar(2)
		sprite.position.y	= 0.6
		container.add(sprite)
	})()

	;(function(){
		// build mesh
		var mesh	= THREEx.Planets.createMoon()
			
		// set mesh position
		var radius	= 2
		var angle	= 0.75 * Math.PI*2
		mesh.position.x	= Math.cos(angle)*radius
		mesh.position.z	= Math.sin(angle)*radius
		planets.add(mesh)

		// label
		var dynamicTexture	= new THREEx.DynamicTexture(512,512)
		dynamicTexture.context.font	= "bolder 50px Verdana";
		dynamicTexture.clear('rgba(0,0,0,0)')
			.drawText('THREE.js Games', undefined, 256, 'white')
		var material	= new THREE.SpriteMaterial({
			map	: dynamicTexture.texture,
			useScreenCoordinates: false,
		});
		var sprite	= new THREE.Sprite( material );
		sprite.scale.multiplyScalar(2)
		sprite.position.y	= 0.6
		mesh.add(sprite)
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
